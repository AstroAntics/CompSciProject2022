{% extends 'baseplate.html' %}

{% block title %} Dishes {% endblock %}

{% block main %}
    <div class="dishes">
        {% for dish in dishes %}
            <div class="dish-{{dish.id}}">
                <h1>{{dish.title}}</h1>
                <p>{{dish.description}}</p>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
