{% extends 'baseplate.html' %}

{% block title %} Add New Dish {% endblock %}

{% block main %}
    {{ error }}
    <form method="post" action="{{request.path}}">
      <div class="form-group">
        <label for="dishTitle">Enter your title here.</label>
        <input type="text" class="form-control" id="dishTitle" name="dishTitle" aria-describedby="dishTitle" placeholder="Mysterious Wings">
      </div>
      <div class="form-group">
        <label for="dishDesc">Enter your description here.</label>
        <textarea class="form-control" id="dishDesc" name="dishDesc" rows="3" placeholder="Mysterious Wings do mysterious things..."></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isDangerous" name="isDangerous">
        <label class="form-check-label" for="isDangerous">This is a dangerous dish (contains dangerous allergens)</label>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
{% endblock %}
