{% extends 'baseplate.html' %}

{% block title %} Add New Restaurant {% endblock %}

{% block main %}
    {{ error }}
    <form method="post" action="{{request.path}}">
      <div class="form-group">
        <label for="restaurantTitle">Enter your title here.</label>
        <input type="text" class="form-control" id="restaurantTitle" name="restaurantTitle"
        aria-describedby="restaurantTitle" placeholder="McDonald's">
      </div>
      <div class="form-group">
        <label for="restaurantDesc">Enter your description here.</label>
        <textarea class="form-control" id="restaurantDesc" name="restaurantDesc"
        rows="3" placeholder="Loved the world over."></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="isDangerous" name="isDangerous">
        <label class="form-check-label" for="isDangerous">This is a dangerous restaurant
        (contains dangerous allergens or does not have a dedicated allergy menu.)</label>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
{% endblock %}
