{% extends 'baseplate.html' %}

{% block title %} Add New Restaurant {% endblock %}

{% block main %}
    {{ error }}
    <form method="post" action="{{request.path}}">
      <div class="form-group">
        <label for="restaurantTitle">Enter your restaurant title here.</label>
        <input type="text" class="form-control" id="restaurantTitle" name="restaurantTitle"
        aria-describedby="restaurantTitle" placeholder="McDonald's">
      </div>
      <div class="form-group">
        <label for="cuisineType">Select cuisine type...</label>
        <select class="form-control" id="cuisineId" name="cuisineId">
          <option>None</option>
          {% for cuisine in cuisines %}
            <option id="cuisine_type_sel" name="cuisine_type_sel">{{cuisine.id}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="allergenRating">Select allergen rating (stars)</label>
        <select class="form-control" id="allergenRating" name="allergenRating">
            <option id="allergenRating1" name="allergen-rating">1</option>
            <option id="allergenRating2" name="allergen-rating">2</option>
            <option id="allergenRating3" name="allergen-rating">3</option>
            <option id="allergenRating4" name="allergen-rating">4</option>
            <option id="allergenRating5" name="allergen-rating">5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
